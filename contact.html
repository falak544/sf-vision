<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تواصل معنا - S&F Smart Advertising</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fefcf9; /* خلفية بيج لؤلؤية */
      direction: rtl;
      color: #4b3b2f; /* بني ناعم */
    }

    .contact-section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
      background-color: #fffdf7;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(214, 190, 140, 0.15);
      border: 1px solid #e8d6b9;
    }

    .contact-section h2 {
      font-size: 36px;
      margin-bottom: 15px;
      color: #b68d40; /* ذهبي فاخر */
    }

    .contact-section p {
      font-size: 18px;
      margin-bottom: 40px;
      color: #7a6a58;
    }

    .contact-form {
      display: grid;
      gap: 20px;
      text-align: right;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid #d9c8aa;
      border-radius: 10px;
      font-size: 16px;
      background-color: #fffdf9;
      transition: border-color 0.3s;
      color: #4b3b2f;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #b68d40;
    }

    .contact-form textarea {
      resize: vertical;
      height: 120px;
    }

    .contact-form button {
      background-color: #b68d40;
      color: #fff;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #9c7933;
    }

    .contact-info {
      margin-top: 60px;
      text-align: right;
      font-size: 16px;
      color: #6e5a45;
      background-color: #fffaf1;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #e4d3b5;
    }

    .contact-info h3 {
      color: #b68d40;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .contact-info p {
      margin: 8px 0;
    }

    button[onclick] {
      margin-top: 30px;
      background-color: #c4a766;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
    }

    button[onclick]:hover {
      background-color: #a98a52;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html"></a>
      <a href="about.html"></a>
      <a href="connect.html"> </a>
      <a href="portfolio.html"></a>
      <a href="services.html"></a>
    </nav>
  </header>

  <section class="contact-section" id="contact">
    <h2>تواصل معنا</h2>
    <p>نحن هنا للإجابة على أسئلتك وتقديم الدعم لك في أي وقت. لا تتردد في التواصل معنا عبر النموذج التالي:</p>

    <form class="contact-form">
      <input type="text" placeholder="الاسم الكامل" required>
      <input type="email" placeholder="البريد الإلكتروني" required>
      <input type="text" placeholder="الموضوع" required>
      <textarea placeholder="اكتب رسالتك هنا..." required></textarea>
      <button type="submit">إرسال</button>
    </form>

    <div class="contact-info">
      <h3>معلومات التواصل</h3>
      <p><strong>📧 البريد الإلكتروني:</strong> contact@sf-advertising.com</p>
      <p><strong>📞 الهاتف:</strong> +90 534 038 91 62</p>
      <p><strong>📍 الموقع:</strong> إسطنبول، تركيا</p>
    </div>
  </section>

  <button onclick="history.back()">رجوع</button>

  <script src="script.js"></script>
</body>
</html>
